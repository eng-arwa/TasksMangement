
<div class="mt-4">
 
    <form >
        <div class="row mt-4">
                <div class="col-md-3">
                    <mat-form-field appearance="outline" class="w-full">
                        <mat-label>Search</mat-label>
                        <input matInput  placeholder="title search">
                    </mat-form-field>
                </div>   
        </div>
    </form>
    <div class="listBox">
        <table mat-table [dataSource]="dataSource | paginate: { id: 'tasks',
        itemsPerPage: 5,
        currentPage: page,
        totalItems: totalItems }" class="mat-elevation-z8  w-100 mt-2">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;let index = index"> {{index + 1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="tasksAssigned">
                <th mat-header-cell *matHeaderCellDef> Tasks Assigned </th>
                <td mat-cell *matCellDef="let element"> {{element.assignedTasks}} </td>
              </ng-container>
           

            <ng-container matColumnDef="actions" >
                <th mat-header-cell *matHeaderCellDef class="">  </th>
                <td mat-cell *matCellDef="let element;let index=index" class="flex justify-between">   
                    <button  mat-raised-button color="warn" (click)="deleteuser(element._id , index)">Delete</button>
                    <button  mat-raised-button color="primary" (click)="changestatus(element._id,element.status, index)" *ngIf="element.status !=='Active'">Active</button>
                    <button  mat-raised-button color="success" (click)="changestatus(element._id,element.status,index)" *ngIf="element.status=='Active'">In-active</button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
</div>
<div class="flex mt-4 justify-center items-center bg-white">
  <pagination-controls class="my-pagination" (pageChange)="changepage($event)" id="tasks"></pagination-controls>
</div>

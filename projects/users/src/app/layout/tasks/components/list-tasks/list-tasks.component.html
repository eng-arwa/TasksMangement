<div class="mt-4">


    <div class="grid gap-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1">
      <div class="col-md-3" *ngFor="let item of dataSource | paginate: { id: 'tasks',
      itemsPerPage: 2,
      currentPage: page,
      totalItems: totaltasks }; let index = index">
        <div class="shadow-lg mt-3" >
          <div class="">
            <h2 class="text-center p-2 bg-orange font-bold text-white mb-4">{{item.title}}</h2>
            <p class=" px-4">Dead-Line Date : {{item.deadLineDate}}</p>
            <p class=" px-4">{{item.description }}</p>
            <div class="flex justify-center  p-4">
              <a  class="mx-4"  mat-raised-button color="basic" routerLink="/tasks/{{item._id}}">Details</a>
            <button  mat-raised-button color="warn" (click)="complete(item)">Complete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-center items-center bg-white">
      <pagination-controls class="my-pagination" (pageChange)="changepage($event)" id="tasks"></pagination-controls>
    </div>
